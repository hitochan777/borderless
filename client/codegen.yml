overwrite: true
schema: "http://localhost:3001/graphql"
documents: "./constant/graphql.ts"
generates:
  generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      withComponent: false
      withHOC: false
      withHooks: true
    hooks:
      afterOneFileWrite:
        - yarn format
